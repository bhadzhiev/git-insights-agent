# Example OpenRouter.ai configurations with different models
# OpenRouter provides access to multiple AI models through a unified API

repositories:
  - url: "https://github.com/your-org/your-repo.git"
    branch: "main"

# Analysis configuration
period_days: 7
stale_days: 14
fetch_depth: 200
top_k_files: 10

# Output configuration
cache_dir: "~/.cache/git-analyzer"
output_file: "analysis-report.md"

# OpenRouter.ai LLM configuration examples:

# Option 1: Claude 3 Haiku (RECOMMENDED - Best cost/performance balance)
llm:
  provider: "openrouter"
  model: "anthropic/claude-3-haiku"
  temperature: 0.4
  api_key: "sk-or-v1-your-api-key-here"
  base_url: "https://openrouter.ai/api/v1"  # Auto-set for openrouter provider
  max_tokens: 2500

